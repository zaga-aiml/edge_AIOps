name: Run Podman Compose (Folder-based)

on:
  push:
    branches: [ main ]
    paths:
      - 'demo/**'
      - '!README.md'
      - '!**/README.md'
  pull_request:
    paths:
      - 'demo/**'
    paths-ignore:
      - README.md
      - '**/README.md'

jobs:
  podman-compose:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Detect changed folders
      - name: Detect changed demo folders
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            demo1:
              - 'demo/demo-1-basics/**'
            demo2:
              - 'demo/demo-2-otel/**'

      # 3Ô∏è‚É£ Install Podman (only if needed)
      - name: Install Podman
        if: steps.changes.outputs.demo1 == 'true' || steps.changes.outputs.demo2 == 'true'
        run: |
          sudo apt-get update -y
          sudo apt-get install -y podman python3-pip
          pip install --no-cache-dir podman-compose
          podman --version

      # 4Ô∏è‚É£ Configure Podman storage & temp (CRITICAL FIX)
      - name: Configure Podman storage
        if: steps.changes.outputs.demo1 == 'true' || steps.changes.outputs.demo2 == 'true'
        run: |
          STORAGE_ROOT="${GITHUB_WORKSPACE}/containers"
          RUN_ROOT="${GITHUB_WORKSPACE}/runroot"
          TMP_ROOT="${GITHUB_WORKSPACE}/tmp"

          mkdir -p $STORAGE_ROOT $RUN_ROOT $TMP_ROOT
          sudo mkdir -p /etc/containers

          cat <<EOF | sudo tee /etc/containers/storage.conf
          [storage]
          driver = "overlay"
          graphroot = "$STORAGE_ROOT"
          runroot = "$RUN_ROOT"
          EOF

          echo "TMPDIR=$TMP_ROOT" >> $GITHUB_ENV
          echo "PIP_NO_CACHE_DIR=1" >> $GITHUB_ENV
          echo "HF_HOME=$TMP_ROOT/huggingface" >> $GITHUB_ENV
          echo "TRANSFORMERS_CACHE=$TMP_ROOT/huggingface/transformers" >> $GITHUB_ENV
          echo "BUILDAH_FORMAT=docker" >> $GITHUB_ENV

          podman system migrate

      # 5Ô∏è‚É£ Ensure Podman network
      - name: Ensure Podman network
        if: steps.changes.outputs.demo1 == 'true' || steps.changes.outputs.demo2 == 'true'
        run: |
          podman network exists edge-network || podman network create edge-network

      # ===============================
      # üöÄ DEMO-1 ‚Äì BASIC STACK
      # ===============================
      - name: Build & Run Demo-1
        if: steps.changes.outputs.demo1 == 'true'
        working-directory: demo/demo-1-basics
        run: |
          echo "Running Demo-1..."
          podman-compose build
          podman-compose up -d
          podman ps

      - name: Prune after Demo-1
        if: steps.changes.outputs.demo1 == 'true'
        run: podman system prune -af --volumes

      # ===============================
      # üöÄ DEMO-2 ‚Äì OTEL CORE
      # ===============================
      - name: Build & Run Demo-2 (Core)
        if: steps.changes.outputs.demo2 == 'true'
        working-directory: demo/demo-2-otel
        run: |
          echo "Running Demo-2 Core..."
          podman-compose -f docker-compose.yml build
          podman-compose -f docker-compose.yml up -d

      # ===============================
      # üöÄ DEMO-2 ‚Äì PERSISTENCE
      # ===============================
      - name: Run Demo-2 (Persistence)
        if: steps.changes.outputs.demo2 == 'true'
        working-directory: demo/demo-2-otel
        run: |
          podman-compose -f docker-compose-persistance.yml up -d

      # üîü Cleanup (Always)
      - name: Cleanup
        if: always()
        run: |
          podman system prune -af --volumes || true
