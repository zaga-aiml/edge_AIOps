name: Run Podman Compose (Sequential)

on:
  push:
    branches:
      - main
  pull_request:
    paths-ignore:
      - README.md
      - '**/README.md'

jobs:
  podman-compose:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Install Podman & podman-compose
      - name: Install Podman
        run: |
          sudo apt-get update -y
          sudo apt-get install -y podman python3-pip
          pip install --no-cache-dir podman-compose
          podman --version

      # 3Ô∏è‚É£ Configure Podman storage & temp (CRITICAL FIX)
      - name: Configure Podman storage (fix disk space)
        run: |
          STORAGE_ROOT="${GITHUB_WORKSPACE}/containers"
          RUN_ROOT="${GITHUB_WORKSPACE}/runroot"
          TMP_ROOT="${GITHUB_WORKSPACE}/tmp"

          mkdir -p $STORAGE_ROOT $RUN_ROOT $TMP_ROOT
          sudo mkdir -p /etc/containers

          cat <<EOF | sudo tee /etc/containers/storage.conf
          [storage]
          driver = "overlay"
          graphroot = "$STORAGE_ROOT"
          runroot = "$RUN_ROOT"
          EOF

          echo "TMPDIR=$TMP_ROOT" >> $GITHUB_ENV
          echo "PIP_NO_CACHE_DIR=1" >> $GITHUB_ENV
          echo "HF_HOME=$TMP_ROOT/huggingface" >> $GITHUB_ENV
          echo "TRANSFORMERS_CACHE=$TMP_ROOT/huggingface/transformers" >> $GITHUB_ENV
          echo "BUILDAH_FORMAT=docker" >> $GITHUB_ENV

          podman system migrate

      # 4Ô∏è‚É£ Ensure Podman network
      - name: Ensure Podman network
        run: |
          NETWORK_NAME="edge-network"
          if ! podman network exists "$NETWORK_NAME"; then
            podman network create "$NETWORK_NAME"
          fi

      # ===============================
      # üöÄ DEMO 1 ‚Äì BASIC STACK
      # ===============================
      - name: Build & Run Demo-1 (Basics)
        working-directory: demo/demo-1-basics
        run: |
          echo "Running Demo-1 Basics..."
          podman-compose build
          podman-compose up -d
          podman ps

      # üî• Free space immediately
      - name: Prune after Demo-1
        run: |
          podman system prune -af --volumes

      # ===============================
      # üöÄ DEMO 2 ‚Äì OTEL CORE STACK
      # ===============================
      - name: Build & Run Demo-2 (OTEL Core)
        working-directory: demo/demo-2-otel
        run: |
          echo "Running Demo-2 OTEL Core..."
          podman-compose -f docker-compose.yml build
          podman-compose -f docker-compose.yml up -d
          podman ps

      # ===============================
      # üöÄ DEMO 2 ‚Äì PERSISTENCE STACK
      # ===============================
      - name: Run Demo-2 (Persistence)
        working-directory: demo/demo-2-otel
        run: |
          echo "Running Persistence stack..."
          podman-compose -f docker-compose-persistance.yml up -d
          podman ps

      # 8Ô∏è‚É£ Verify
      - name: Verify Podman Environment
        run: |
          podman system df
          podman network ls
          podman ps -a

      # 9Ô∏è‚É£ Logs
      - name: Show Container Logs
        run: |
          for c in $(podman ps --format "{{.Names}}"); do
            echo "----------------------------"
            echo "Logs for: $c"
            echo "----------------------------"
            podman logs "$c" || true
          done

      # üîü Cleanup (Always)
      - name: Cleanup
        if: always()
        run: |
          cd demo/demo-2-otel
          podman-compose -f docker-compose-persistance.yml down || true
          podman-compose -f docker-compose.yml down || true

          cd ../demo-1-basics
          podman-compose down || true

          podman system prune -af --volumes || true
          echo "Cleanup completed."
