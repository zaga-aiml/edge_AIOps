name: Run Podman Compose (Folder-based)

on:
  # Manual trigger (run anytime)
  workflow_dispatch:

  # Auto trigger only when demo folders change
  push:
    branches: [ main ]
    paths:
      - 'demo/**'

  pull_request:
    paths:
      - 'demo/**'

jobs:
  podman-compose:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Checkout
      - name: Checkout code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Detect changed demo folders
      - name: Detect changed demo folders
        id: changes
        uses: dorny/paths-filter@v3
        with:
          filters: |
            demo1:
              - 'demo/demo-1-basics/**'
            demo2:
              - 'demo/demo-2-otel/**'

      # 3Ô∏è‚É£ HARD CLEAN ‚Äì free disk space
      - name: Hard cleanup previous Podman state
        run: |
          echo "üî• Cleaning Podman data"

          podman ps -aq && podman stop -a || true
          podman system prune -af --volumes || true

          rm -rf $GITHUB_WORKSPACE/containers || true
          rm -rf $GITHUB_WORKSPACE/runroot || true
          rm -rf $GITHUB_WORKSPACE/tmp || true

          sudo rm -rf /tmp/* || true

      # 4Ô∏è‚É£ Install Podman & podman-compose
      - name: Install Podman
        run: |
          sudo apt-get update -y
          sudo apt-get install -y podman python3-pip
          pip install --no-cache-dir podman-compose
          podman --version

      # 5Ô∏è‚É£ Configure Podman storage
      - name: Configure Podman storage
        run: |
          STORAGE_ROOT="${GITHUB_WORKSPACE}/containers"
          RUN_ROOT="${GITHUB_WORKSPACE}/runroot"
          TMP_ROOT="${GITHUB_WORKSPACE}/tmp"

          mkdir -p $STORAGE_ROOT $RUN_ROOT $TMP_ROOT
          sudo mkdir -p /etc/containers

          cat <<EOF | sudo tee /etc/containers/storage.conf
          [storage]
          driver = "overlay"
          graphroot = "$STORAGE_ROOT"
          runroot = "$RUN_ROOT"
          EOF

          echo "TMPDIR=$TMP_ROOT" >> $GITHUB_ENV
          echo "PIP_NO_CACHE_DIR=1" >> $GITHUB_ENV
          echo "BUILDAH_FORMAT=docker" >> $GITHUB_ENV
          echo "PODMAN_LOG_LEVEL=error" >> $GITHUB_ENV

          podman system migrate

      # 6Ô∏è‚É£ Ensure Podman network
      - name: Ensure Podman network
        run: |
          podman network exists edge-network || podman network create edge-network

      # ===============================
      # üöÄ DEMO-1 ‚Äì BASIC STACK
      # ===============================
      - name: Build & Run Demo-1
        if: steps.changes.outputs.demo1 == 'true' || github.event_name == 'workflow_dispatch'
        working-directory: demo/demo-1-basics
        run: |
          echo "Running Demo-1..."
          podman-compose build --no-cache
          podman-compose up -d

          echo "=== Running containers ==="
          podman ps

          echo "=== All containers (including exited) ==="
          podman ps -a

      # ===============================
      # üöÄ DEMO-2 ‚Äì OTEL CORE
      # ===============================
      - name: Build & Run Demo-2 (Core)
        if: steps.changes.outputs.demo2 == 'true' || github.event_name == 'workflow_dispatch'
        working-directory: demo/demo-2-otel
        run: |
          echo "Running Demo-2 Core..."
          podman-compose -f docker-compose.yml build --no-cache
          podman-compose -f docker-compose.yml up -d

          echo "=== Running containers ==="
          podman ps

          echo "=== All containers (including exited) ==="
          podman ps -a

      # ===============================
      # üöÄ DEMO-2 ‚Äì PERSISTENCE
      # ===============================
      - name: Run Demo-2 (Persistence)
        if: steps.changes.outputs.demo2 == 'true' || github.event_name == 'workflow_dispatch'
        working-directory: demo/demo-2-otel
        run: |
          podman-compose -f docker-compose-persistance.yml up -d

      # ===============================
      # üìÑ SHOW ALL LOGS (ALWAYS)
      # ===============================
      - name: Show all Podman & Compose logs
        if: always()
        run: |
          echo "========================================"
          echo "üì¶ Podman containers (ALL)"
          echo "========================================"
          podman ps -a || true

          echo "========================================"
          echo "üìÑ Demo-1 logs"
          echo "========================================"
          if [ -d "demo/demo-1-basics" ]; then
            cd demo/demo-1-basics
            podman-compose logs --no-color || true
            cd - >/dev/null
          fi

          echo "========================================"
          echo "üìÑ Demo-2 Core logs"
          echo "========================================"
          if [ -d "demo/demo-2-otel" ]; then
            cd demo/demo-2-otel
            podman-compose -f docker-compose.yml logs --no-color || true

            echo "========================================"
            echo "üìÑ Demo-2 Persistence logs"
            echo "========================================"
            podman-compose -f docker-compose-persistance.yml logs --no-color || true
            cd - >/dev/null
          fi

          echo "========================================"
          echo "üì¶ Raw container logs (fallback)"
          echo "========================================"
          podman ps -aq | xargs -r podman logs || true

      # üîü FINAL CLEANUP
      - name: Final cleanup
        if: always()
        run: |
          podman system prune -af --volumes || true
