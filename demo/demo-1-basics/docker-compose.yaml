version: "3.9"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: anomaly-app
    ports:
      - "8000:8000"
    environment:
      PYTHONPATH: /app
      REDIS_HOST: redis
      REDIS_PORT: 6379
      PROCESS_ANOMALY_URL: http://app:8000/process-anomaly
      DATABASE_URL: postgresql://anomaly:anomaly123@anomaly-db:5432/anomaly_db
    depends_on:
      - redis
      - anomaly-db
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000
    networks:
      - anomaly-network

  redis:
    image: redis:7-alpine
    container_name: anomaly-redis
    volumes:
      - redis_data:/data
    networks:
      - anomaly-network

  anomaly-db:
    image: quay.io/osclimate/postgresql-13:1-101
    container_name: anomaly-db
    environment:
      POSTGRESQL_ADMIN_PASSWORD: admin123
      POSTGRESQL_DATABASE: anomaly_db
      POSTGRESQL_USER: anomaly
      POSTGRESQL_PASSWORD: anomaly123
    networks:
      - anomaly-network

volumes:
  redis_data:

networks:
  anomaly-network:
    driver: bridge
