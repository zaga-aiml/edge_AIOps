name: Run Podman Compose (Clean Build & Deploy)

on:
  push:
    branches: [ main ]
    paths-ignore:
      - README.md
      - "**/README.md"
  pull_request:
    paths-ignore:
      - README.md
      - "**/README.md"

jobs:
  podman-compose:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        demo_dir:
          - demo
          - demo-1
          - demo-2

    steps:
      # -------------------------------------------------
      # 1Ô∏è‚É£ Checkout code
      # -------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------
      # 2Ô∏è‚É£ Install Podman & podman-compose
      # -------------------------------------------------
      - name: Install Podman
        run: |
          sudo apt-get update -y
          sudo apt-get install -y podman python3-pip
          pip install podman-compose
          podman --version

      # -------------------------------------------------
      # 3Ô∏è‚É£ Configure Podman storage
      # -------------------------------------------------
      - name: Configure Podman storage
        run: |
          STORAGE_ROOT="/home/runner/work/_containers"
          sudo mkdir -p "$STORAGE_ROOT" /etc/containers

          if [ ! -f /etc/containers/storage.conf ]; then
            echo "[storage]" | sudo tee /etc/containers/storage.conf
          fi

          sudo sed -i '/graphroot/d' /etc/containers/storage.conf
          echo "graphroot=\"$STORAGE_ROOT\"" | sudo tee -a /etc/containers/storage.conf

          cat /etc/containers/storage.conf
          podman system migrate

      # -------------------------------------------------
      # 4Ô∏è‚É£ HARD CLEANUP BEFORE BUILD (disk safety)
      # -------------------------------------------------
      - name: Pre-build Podman Cleanup
        run: |
          echo "Cleaning old Podman artifacts..."

          podman ps -aq | xargs -r podman stop
          podman ps -aq | xargs -r podman rm -f
          podman images -aq | xargs -r podman rmi -f

          podman volume prune -f
          podman network prune -f
          podman system prune -a -f

      # -------------------------------------------------
      # 5Ô∏è‚É£ Ensure Podman network
      # -------------------------------------------------
      - name: Ensure Podman network
        run: |
          NETWORK_NAME="anomaly-network"
          podman network exists "$NETWORK_NAME" || podman network create "$NETWORK_NAME"

      # -------------------------------------------------
      # 6Ô∏è‚É£ Build images
      # -------------------------------------------------
      - name: Build Podman images
        working-directory: ${{ matrix.demo_dir }}
        run: |
          echo "Building in ${{ matrix.demo_dir }}"
          podman-compose -f docker-compose.yaml build --no-cache

      # -------------------------------------------------
      # 7Ô∏è‚É£ Run containers
      # -------------------------------------------------
      - name: Run Podman Compose
        working-directory: ${{ matrix.demo_dir }}
        run: |
          podman-compose -f docker-compose.yaml up -d
          podman ps

      # -------------------------------------------------
      # 8Ô∏è‚É£ Verify environment
      # -------------------------------------------------
      - name: Verify Podman environment
        run: |
          podman network ls
          podman ps -a

      # -------------------------------------------------
      # 9Ô∏è‚É£ Show logs
      # -------------------------------------------------
      - name: Show Container Logs
        working-directory: ${{ matrix.demo_dir }}
        run: |
          podman ps --format "{{.Names}}" | while read c; do
            echo "----------------------------"
            echo "Logs for $c"
            echo "----------------------------"
            podman logs "$c" || true
          done

      # -------------------------------------------------
      # üîü FINAL CLEANUP (ALWAYS)
      # -------------------------------------------------
      - name: Final Podman Cleanup
        if: always()
        run: |
          echo "Final cleanup..."

          podman ps -aq | xargs -r podman stop
          podman ps -aq | xargs -r podman rm -f
          podman images -aq | xargs -r podman rmi -f

          podman volume prune -f
          podman network prune -f
          podman system prune -a -f
